version: "2"
services:
  fusion-plugin-styletron-react:
    build: .
    volumes:
      - ".:/fusion-plugin-styletron-react"
      - /fusion-plugin-styletron-react/node_modules/
      - /fusion-plugin-styletron-react/dist/
      - /fusion-plugin-styletron-react/dist-tests/
    environment:
      - CODECOV_TOKEN
      - CI=true
      - BUILDKITE
      - BUILDKITE_BRANCH
      - BUILDKITE_BUILD_NUMBER
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_URL
      - BUILDKITE_PROJECT_SLUG
      - BUILDKITE_COMMIT
  fusion-plugin-styletron-react-node-10:
    extends: fusion-plugin-styletron-react
    build:
      context: .
      args:
        BASE_IMAGE: "uber/web-base-image:10.15.3"
